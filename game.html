<!DOCTYPE html>
<html>
<head>
    <title>游戏</title>
    <style>
        #gameArea {
            position: relative;
            height: 600px;
            width: 800px;
            border: 1px solid blueviolet;
        }
        #player {
            position: absolute;
            height: 15px;
            width: 15px;
            background-color:black;
        }
        .obstacle {
            position: absolute;
            height: 50px;
            width: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="startButton">开始游戏</button>
    <div id="gameArea">
        <div id="player"></div>
    </div>
    <div id="timer">0</div>
    <script src="game.js"></script>
</body>
</html>
